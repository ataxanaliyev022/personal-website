<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Message</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #f8fafc;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .huge {
      font-size: clamp(2.5rem, 10vw, 9rem);
      font-weight: 800;
      text-align: center;
      line-height: 1;
      padding: 0 1rem;
      word-break: keep-all;
    }
    @media (max-width: 420px) {
      .huge { font-size: clamp(2rem, 8vw, 5rem); }
    }
  </style>
</head>
<body>
  <div class="huge" role="heading" aria-level="1">there is nothing to see yet</div>
</body>
</html>
